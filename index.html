<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>


<body>
    
<div class="container border ">

<div class="card-header" >
       
          <div class="card-header bg-light text-black text-left"></div>
            <h2 class=" bg-light p-3">Payment for example</h2>
</div>            
<div class="alert alert-danger mb-3" role="alert">
  <strong>Some fields are missing</strong>
</div>
<div class="card-body">

    <form class="row g-3 py-3">
        <div class="col-md-4">
            <label for="NumberCard" class="form-label">Card #</label>
            <input type="text" class="form-control" id="NumberCard" value="XXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-md-4">
            <label for="NumberCVC" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="NumberCVC" value="0000" required>
        </div>
        <div class="col-md-4">
            <label for="NumberAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="NumberAmount" value="Amount" required>
        </div>
    </form>

    <form class="row g-3 py-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="Nombre" class="form-label">First name</label>
            <input type="text" class="form-control" id="Nombre" required>
            <div class="valid-feedback">Looks good!</div>
        </div>
        
        <div class="col-md-6">
            <label for="Apellido" class="form-label">Last name</label>
            <input type="text" class="form-control" id="Apellido" required>
        <div class="valid-feedback">Looks good!</div>
        </div>

    <form class="row g-3 py-3 needs-validation" novalidate>

        <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
    
        </div>
  
        <div class="col-md-3">
            <label for="State" class="form-label">State</label>
            <select class="form-select" id="State">
                <option selected disabled value="">Pick a State</option>
                <option>Barcelona</option>
                <option>Madrid</option>
                <option>Tenerife</option>
                <option>Valencia</option>
            </select>
            <div id="State" class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        
        <div class="col-md-3">
            <label for="PostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="PostalCode" required>
            <div id="PostalCode" class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
</form>

<form class="row g-3 py-3 needs-validation" novalidate">
    <div class="col-md-6">
            <p>We accept:</p>
      <div class="bg-secondary d-inline-flex p-2 col-md-6 rounded">    
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" value="mastercard">
            <label class="form-check-label" for="mastercard">
            <i class="fa-brands fa-cc-mastercard fs-3"></i>
        </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="visa">
            <label class="form-check-label" for="visa">
            <i class="fa-brands fa-cc-visa fs-3"></i>
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="discover" value="discover">
            <label class="form-check-label" for="discover">
                <i class="fa-brands fa-cc-discover fs-3"></i>
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex" value="amex">
            <label class="form-check-label" for="amex">
            <i class="fa-brands fa-cc-amex fs-3"></i>
            </label>
        </div>
       </div>   
    </div>
    <div class="col-md-6">
        <p>Message</p>
        <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2"></label>
        <p>Add any notes here.</p> 
    </div>
    </div>
</form>

<div class="card-footer">
    <div class="card-header bg-light right mt-3 d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary">Cancel </button>
        <button type="button" class="btn btn-primary">Send</button>
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
