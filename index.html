<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>


<body>
    
<div class="container py-5">

<div class="card-header" >
       
          <div class="card-header bg-light text-black text-left p5"></div>
            <h2 class=" bg-light p5">Payment for example</h2>
</div>            

<div class="card-body">

    <form class="row g-3 py-3">
        <div class="col-md-4">
            <label for="NumberCard" class="form-label">Card #</label>
            <input type="text" class="form-control" id="NumberCard" value="XXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-md-4">
            <label for="NumberCVC" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="NumberCVC" value="0000" required>
        </div>
        <div class="col-md-4">
            <label for="NumberAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="NumberAmount" value="Amount" required>
        </div>
    </form>

    <form class="row g-3 py-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="Nombre" class="form-label">First name</label>
            <input type="text" class="form-control" id="Nombre" required>
            <div class="valid-feedback">Looks good!</div>
        </div>
        
        <div class="col-md-6">
            <label for="Apellido" class="form-label">Last name</label>
            <input type="text" class="form-control" id="Apellido" required>
        <div class="valid-feedback">Looks good!</div>
        </div>

    <form class="row g-3 py-3 needs-validation" novalidate>

        <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
    
        </div>
  
        <div class="col-md-3">
            <label for="State" class="form-label">State</label>
            <select class="form-select" id="State">
                <option selected disabled value="">Pick a State</option>
                <option>Barcelona</option>
                <option>Madrid</option>
                <option>Tenerife</option>
                <option>Valencia</option>
            </select>
            <div id="State" class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        
        <div class="col-md-3">
            <label for="PostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="PostalCode" required>
            <div id="PostalCode" class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
</form>

<form class="">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
    Default radio
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
    Default checked radio
  </label>
</div>



</form>


<div class="card-footer">

    <div class="card-header bg-light right p5">
          
        <button>
            <input type="button" value="Cancel">
        </button>
        <button>
            <input type="button" value="Send" class="btn btn-secondary me-2">
        </button>
    </div>  
    
       
         



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
